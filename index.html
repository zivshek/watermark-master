  <!-- 修改页面加载脚本 -->
  <script>
    // 页面加载优化
    document.addEventListener('DOMContentLoaded', function () {
      // 移除初始化类，添加准备完成类
      document.body.classList.remove('page-initializing');
      document.body.classList.add('page-ready');

      // 移除加载遮罩
      const loadingMask = document.getElementById('initialLoadingMask');
      if (loadingMask) {
        loadingMask.style.opacity = '0';
        loadingMask.style.transition = 'opacity 0.3s ease';
        setTimeout(() => {
          loadingMask.remove();
        }, 300);
      }

      // 移除页面加载器
      const pageLoader = document.getElementById('pageLoader');
      if (pageLoader) {
        pageLoader.style.display = 'none';
      }

      // 设置颜色选择器功能
      const colorPreview = document.getElementById('colorPreview');
      const colorPicker = document.getElementById('colorPicker');
      const colorInput = document.getElementById('watermarkColor');

      if (colorPreview && colorPicker && colorInput) {
        // 点击颜色预览打开颜色选择器
        colorPreview.addEventListener('click', () => {
          colorPicker.click();
        });

        // 颜色选择器改变时更新预览和输入框
        colorPicker.addEventListener('change', (e) => {
          const color = e.target.value;
          colorInput.value = color;
          colorPreview.style.backgroundColor = color;
        });

        // 输入框改变时更新预览
        colorInput.addEventListener('input', (e) => {
          const color = e.target.value;
          if (/^#[0-9A-Fa-f]{6}$/.test(color)) {
            colorPreview.style.backgroundColor = color;
            colorPicker.value = color;
          }
        });

        // 初始化颜色预览
        const initialColor = colorInput.value || '#dedede';
        colorPreview.style.backgroundColor = initialColor;
        colorPicker.value = initialColor;
      }
    });
  </script>
